<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
        <title>
            You're a blockhead, Charlie Brown
        </title>
</head>

<body>
        <script src="JS/Basic_JavaScript_3.js"></script>

        <p id="Math"></p>
        <button onclick="myAddition()" id="Math">
                The candyman can add by clicking this button.
        </button>

        <p id="Howl"></p>
        <p onmouseover="mySubtraction()" id="Howl">
                Subtract by putting that mouse over these words.
        </p>
        
        <p id="Zoom"></p>
        <button ondblclick="myMultiplication()" id="Zoom">
                Double-click here to multiply numbers.
        </button>
        
        <p id="Pow"></p>
        <button onkeydown="myModulus()" id="Pow">
                Keydown here to find the remainder % (aka modulus).
        </button>
        
        <p id="Bam"></p>
        <button onkeyup="myIncrement()" id="Bam">
                Keyup here to do my increment.
        </button>

        <p id="Thwack"></p>
        <box oncopy="myDecrement()" id="Thwack">
                Copy these words to do your decrement.
        </box>

        <p id="Jump"></p>
        <button onkeypress="myRandom()" id="Jump">
                Pressdown to discover a random number.
        </button>
</body>
</html>
